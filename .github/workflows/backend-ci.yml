name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check code structure
      working-directory: ./backend
      run: |
        echo "ğŸ“ Checking project structure..."
        test -f app/main.py && echo "âœ… main.py exists"
        test -f app/database.py && echo "âœ… database.py exists"
        test -f app/config.py && echo "âœ… config.py exists"
        test -d app/models && echo "âœ… models directory exists"
        test -d app/api && echo "âœ… api directory exists"
        test -d alembic && echo "âœ… alembic directory exists"
        echo "âœ… Project structure validation passed"
